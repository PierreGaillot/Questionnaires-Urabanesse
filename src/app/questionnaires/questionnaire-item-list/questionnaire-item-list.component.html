<div id="questionnaire-item">

    <div class="cont-left">
        <mat-icon class=" icon-item" class="status-icon">desktop_access_disabled</mat-icon>
        <div class="text-item">
            <div class="title-item">
                {{questionnaire.name}}
            </div>
            <div class="details">
                {{questionnaire.detail}}
            </div>
        </div>
    </div>



    <div class="cont-right">
        <div class="nbQuestions ">
            {{questionnaire.questions.length}}
            <mat-icon>question_answer</mat-icon>
        </div>

        <mat-chip-list class=" chip-item">
            <mat-chip>{{ mainTheme }}</mat-chip>
        </mat-chip-list>

        <button mat-icon-button disabled>
            <mat-icon>favorite_border</mat-icon>
        </button>

        <!-- Edit MENU -->
        <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
    </div>


</div>
